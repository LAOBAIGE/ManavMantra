<!doctype html>
<html>
<head>

    <link rel="stylesheet" href="release/gbtclient/css/uiFigureApp.css"  type="text/css" />
    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="release/gbtclient/css/main.css"  type="text/css" />
    <!--[if IE 9]>
        <link href="release/css/webwidget_ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>

<div id="gbt_root_node"></div>

<script src="release/gbtclient/dojoConfig-release-global.js"></script>

	dojoConfig.map = {
    "*": {
            "MW/dialog": "mw-dialog-utils",
            "MW/utils/HtmlUtils": "mw-utils/HtmlUtils",
            "MW/utils/InMemoryStore": "mw-utils/InMemoryStore",
            "MW/utils/Utils": "mw-utils/Utils"
         }
	};
</script>

<script type="text/javascript" src="release/dojo/dojo.js"></script>

</html>
