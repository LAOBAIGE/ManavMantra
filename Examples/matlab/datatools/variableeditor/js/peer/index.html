<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{{TITLE OF APPLICATION}}</title>

    <link rel="stylesheet" href="release/variableeditor_peer/css/main.css"  type="text/css" />
</head>
<body class="tundra">

<div id="root"></div>
<script src="release/variableeditor_peer/dojoConfig-release-global.js"></script>
<!-- Include dojo release build -->
<script type="text/javascript" src="release/dojo/dojo.js"></script>
<script type="text/javascript">
    // Require browser compatability check lib
    require(["variableeditor_peer/browsercheck"], function () {
        require(["mw-browser-utils/BrowserCheck!"], function () {
            // If the browser compatability check passes, require in the web widget lib
            require(["variableeditor_peer/variableeditor_peer"], function () {
                require([
                    "variableeditor_peer/PeerVariableEditorMain",
                    "dojo/dom",
                    "dojo/domReady!"
                ], function (main, dom) {
                    //Get a node from the HTML Doc
                    var rootNode = dom.byId("root");
                    var app = main.start(rootNode);
                });
            });
        });
    });
</script>
</body>
</html>
