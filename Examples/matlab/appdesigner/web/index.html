<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>App Designer</title>
    
    <link rel="stylesheet" href="release/appdesigner/css/main.css"/>    
</head>

<body class="tundra">

<div id="AppDesignerMainPanel"></div>

<!--Include scripts after any HTML, so HTML will render before script loading.-->

<script src="release/appdesigner/dojoConfig-release-global.js"></script>

<!-- Include dojo release build -->
<script src="release/dojo/dojo.js"></script>

<script>
    // Require browser compatability check lib
    require(["appdesigner/browsercheck"], function () {
        // Require browser compatability check module, which will run the checks
        require(["mw-browser-utils/BrowserCheck!"], function () {
            // If the browser compatability check passes, require in the web widget lib
            require(["appdesigner/appdesigner"], function () {
                // Load in application code
                require([                    
                    "dojo/dom",                    
                    "appdesigner/main",
                    "appdesigner_build/AppDesignerInitializationData",
                    "dojo/domReady!"
                ], function (dom, main, AppDesignerInitializationData) {                    
                    var targetDiv = dom.byId("AppDesignerMainPanel");
                    main.initialize(targetDiv, AppDesignerInitializationData);                    
                });
            });
        });
    });
</script>
</body>
</html>
