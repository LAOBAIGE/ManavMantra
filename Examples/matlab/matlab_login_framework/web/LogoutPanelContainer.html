<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>MLF</title>

    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="release/matlab_login_framework/css/LogoutPanel.css"/>
    <!--[if IE 9]>
    <link href="release/css/overrides_ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body class="tundra">
<div id="logout">
</div>
<script src="release/matlab_login_framework/dojoConfig-release-global.js"></script>

<!-- Include dojo release build -->
<script type="text/javascript" src="release/dojo/dojo.js"></script>
<script type="text/javascript">
require(["matlab_login_framework/matlab_login_framework"], function () {
    require([

        "dojo/dom",
        "dojo/on",
        "dojo/_base/lang",
        "matlab_login_framework/js/LogoutPanel"

    ], function (dom, on, lang,LogoutPanel) {

        var LogoutPanel = new LogoutPanel();
        var mainFrame = dom.byId("logout");
        LogoutPanel.placeAt(mainFrame);
        LogoutPanel.startup();
        LogoutPanel.updateLogoutPanel();
    });
});
</script>
</body>
</html>
