<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>System Object Analyzer</title>
	
    <!-- CSS : implied media="all" -->
	<link rel="stylesheet" href="release/analyzer/css/main.css"  type="text/css" />
    <!--[if IE 9]>
		<link href="release/css/overrides_ie9.css" rel="stylesheet" type="text/css" />
	<![endif]-->
 </head>
 <body class="tundra">
	 
	 <div id="root"></div>
	 <script src="release/analyzer/dojoConfig-release-global.js"></script>
     
	 <!-- Include dojo release build -->
	 <script type="text/javascript" src="release/dojo/dojo.js"></script>
	 <script type="text/javascript">
	     // Require browser compatability check lib
		 require(["analyzer/browsercheck"], function () {
			 require(["mw-browser-utils/BrowserCheck!"], function () {
				 // If the browser compatability check passes, require in the web widget lib
				 require(["analyzer/analyzer"], function () {
					require([
						"analyzer/Main", 
						"dojo/dom",
                        "dojo/io-query",
						"dojo/domReady!"
						], function (MainApp, dom, ioQuery) {
							var query = ioQuery.queryToObject(document.location.search.substring(1));
                            new MainApp(dom.byId("root"), query.clientid);    
					});
				});
			});
	     });
	 </script>
 </body>
 </html>
