<a name="profiler_for_improving_performance"></a><!-- H1 --><a name="5978"></a><p><font size=+2 color="#990000"><b>プロファイラーで性能を改善する<a name="measuring_performance"></a></b></font><br class="hdr">
<p><a name="10802"></a>MATLAB プログラムの性能を改善する方法の 1 つは、プロファイル ツールを使うことです。MATLAB は、<code><a href="matlab:doc('matlab/profile');">profile</a></code> 関数で返される結果に基づくグラフィカル ユーザー インターフェイスが用意されています。このツールを使うと、性能を改善するためのコードの変更箇所を決定する際に役立ちます。</p>
<p><a name="8179"></a>プロファイラーを使用する方法については、<a href="matlab:helpview(fullfile(docroot, 'techdoc', 'matlab_env', 'matlab_env.map'), 'measuring_performance');">プロファイラーのドキュメンテーション</a> を参照してください。</p>
