<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="release/liveeditor/css/liveeditor.css"  type="text/css" />
    <!--[if IE 9]>
    <link href="release/css/overrides_ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
</head>
<body class="tundra">
<div class="rtcContainer liveCode" id="rtcContainer">
    <div id="editorPlaceHolder"></div>
</div>

<script src="release/liveeditor/dojoConfig-release-global.js"></script>
<script type="text/javascript">
    dojoConfig.cometdProperties = {
        maxNetworkDelay: 90000
    };
</script>
<!-- Include dojo release build -->
<script type="text/javascript" src="release/dojo/dojo.js"></script>
<script type="text/javascript">
    // Require browser compatability check lib
    // If the browser compatability check passes, require in the web widget lib
    require(["liveeditor/liveeditor"], function () {
        require([
            "liveeditor/LiveEditorMain", // Pulling in the cached module to use
            "dojo/dom",
            "dojo/domReady!"
        ], function (LiveEditorMain, dom) {
            //Get a node from the HTML Doc
            var containerNode = dom.byId("rtcContainer");
            var app = new LiveEditorMain(containerNode);
            //Start Your Widget
            app.start();
        });
    });
</script>
</body>
</html>
