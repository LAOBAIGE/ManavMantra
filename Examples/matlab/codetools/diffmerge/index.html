<!doctype html>
<!-- Copyright 2017 The MathWorks, Inc. -->

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="release/diffmerge/css/twoway.css" type="text/css" />
    <!--[if IE 9]>
    <link href="release/css/overrides_ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->

</head>
<body class="tundra">
<script src="release/diffmerge/dojoConfig-release-global.js"></script>
<script type="text/javascript">
    dojoConfig.setLocale(['en-us', 'ja-jp', 'zh-cn', 'ko-kr']);
    dojoConfig.cometdProperties = {
        maxNetworkDelay: 90000
    };
</script>

<!-- Include dojo release build -->
<script type="text/javascript" src="release/dojo/dojo.js"></script>
<script type="text/javascript">
    // Require browser compatibility check lib
    // If the browser compatibility check passes, require in the webwidget lib
    require(["diffmerge/diffmerge"], function() {
        require([
            "diffmerge/ComparisonMain",  // Pulling in the cached module to use
            "dojo/dom",
            "dojo/domReady!"
        ], function (TwoWay,dom) {
            //Get a node from the HTML Doc
            var containerNode = dom.byId("twoWayContainer");
            var app = new TwoWay(containerNode);
            //Start Your Widget
            app.start();
            });
    });
</script>

<div class="twoWayContainer" id="twoWayContainer">
</div>

</body>
</html>
