<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- <title>Look-Up Table Optimizer</title> -->

    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="release/LookUpTableWizard/css/main.css"  type="text/css" />
    <!--[if IE 9]>
        <link href="release/css/overrides_ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
 </head>
 <body class="tundra">
    <div id="lutMainContainer"></div>
    <script src="release/LookUpTableWizard/dojoConfig-release-global.js"></script>
    <script type="text/javascript">
         dojoConfig.setLocale(['en-us', 'ja-jp']);
     </script>
     <!-- Include dojo release build -->
     <script type="text/javascript" src="release/dojo/dojo.js"></script>
     <script type="text/javascript">
        // Require browser compatability check lib
         require(["LookUpTableWizard/browsercheck"], function () {
             require(["mw-browser-utils/BrowserCheck!"], function () {
                 // If the browser compatability check passes, require in the web widget lib
                 require(["LookUpTableWizard/LookUpTableWizard"], function () {
                    require([
                      "LookUpTableWizard/main",
                      "dojo/_base/unload",
                      "dojo/_base/lang",
                      "dojo/dom",
                      "dojo/domReady"
                    ], function (MainApp,baseUnload,lang, dom, ready) {
                        /**
                         * startup()- This will drive the application
                         * addUnload() - This will destroy the app.
                         */

                         ready(function() {
                           var parentContainer = dom.byId("lutMainContainer");
                           MainApp.setup(parentContainer);
                           baseUnload.addOnUnload(lang.hitch(MainApp, MainApp.destroy));
                         });


                    });
                });
            });
         });
     </script>
 </body>
 </html>
