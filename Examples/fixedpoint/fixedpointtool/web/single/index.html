<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- <title>Double To Single Converter</title> -->

    <!-- CSS : implied media="all" -->
    <link rel="stylesheet" href="release/DoubleToSingleConverter/css/main.css"  type="text/css" />
    <!--[if IE 9]>
        <link href="release/css/overrides_ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
 </head>
 <body class="tundra">
    <div id = "dtsMainContainer"></div>
    <script src="release/DoubleToSingleConverter/dojoConfig-release-global.js"></script>
     <!-- Include dojo release build -->
     <script type="text/javascript" src="release/dojo/dojo.js"></script>
     <script type="text/javascript">
        // Require browser compatability check lib
         require(["DoubleToSingleConverter/browsercheck"], function () {
             require(["mw-browser-utils/BrowserCheck!"], function () {
                 // If the browser compatability check passes, require in the web widget lib
                 require(["DoubleToSingleConverter/DoubleToSingleConverter"], function () {
                    require([
                        "DoubleToSingleConverter/main",
                        "dojo/_base/unload",
        								"dojo/_base/lang",
        							  "dojo/domReady"],
                        function (converter,
        										      baseUnload,
        													lang,
        								        	ready) {
        								          ready(function(){
        								          		var dts = new converter({domNodeTag: "dtsMainContainer"});
        					                			dts.startup();
        					                			baseUnload.addOnUnload(lang.hitch(dts, dts.destroy));
        							   	        });
        							 });
                 });
            });
         });
     </script>
 </body>
 </html>
